<html>
<head>
<meta charset="utf-8">
<title>stripe test form</title>
</head>
<body>

  <h3>PAY ME MAH MONEY!</h3>
  <form action="/create_and_charge_customer" method="POST" id="checkout-form">
    <input type="text" data-stripe="number" size=14 placeholder="Card Number">
    <input type="text" data-stripe="exp_month" size=4 placeholder="MM"> /
    <input type="text" data-stripe="exp_year" size=6 placeholder="YYYY">
    <input type="text" data-stripe="cvc" size=6 placeholder="CVC"><br />
    <input type="submit" value="OK!"><br /><br />
    <div class="payment-errors"></div>
  </form>

</body>

<script src="{{ url_for('static', filename='frontend.js') }}"></script>
